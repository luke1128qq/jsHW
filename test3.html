<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>陣列函式</title>
    </head>

    <body>
        <script>
            // 輸入一個數字陣列 & 一個數字 => 回傳「相加等於輸入數字」的陣列數字的索引值
            // [1,2,3,4,5] & 6 => [0,2]
            function getIndex(arr, num) {
                let len = arr.length;
                for (let i = 0; i < len - 1; i++) {
                    for (let j = i + 1; j < len; j++) {
                        let ans = arr[i] + arr[j];
                        if (ans === num) {
                            return [i, j];
                        }
                    }
                }
            }

            document.write(getIndex([1, 2, 3, 4, 5], 8));
            console.log(getIndex([1, 2, 3, 4, 5], 8));
        </script>
    </body>
</html>
